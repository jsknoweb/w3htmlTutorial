<!DOCTYPE html>
<html>
<head>
	<title>Tables Basics</title>
	<link rel="stylesheet" type="text/css" href="../css/table2Styles.css">
	<style>
		div.default-table table, div.default-table th, div.default-table td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		div.default-table th, div.default-table td {
			padding: 15px;
		}
		div.default-table th {
			text-align: left;
		}
	</style>
</head>
<body>
	<div class="default-table">
		<table style="width: 70%">
			<caption>Directory Book</caption>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Age</th>
				<th colspan="2">Telephone</th>
			</tr>
			<tr>
				<td>Jill</td>
				<td>Smith</td>
				<td>50</td>
			    <td>55577854</td>
	    		<td>55577855</td>
			</tr>
			<tr>
				<td>Eve</td>
				<td>Jackson</td>
				<td>94</td>
			    <td>55577854</td>
	    		<td>55577855</td>
			</tr>
		</table>
	</div>

	<hr>

	<table id="special-table" style="width: 70%">
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Jill</td>
			<td>Smith</td>
			<td>50</td>
		</tr>
		<tr>
			<td>Eve</td>
			<td>Jackson</td>
			<td>94</td>
		</tr>
	</table>

	<hr>

	<div class="default-table">
		<h2>Cell that spans two rows:</h2>
		<table style="width:100%">
		  <tr>
		    <th>Name:</th>
		    <td>Bill Gates</td>
		  </tr>
		  <tr>
		    <th rowspan="2">Telephone:</th>
		    <td>55577854</td>
		  </tr>
		  <tr>
		    <td>55577855</td>
		  </tr>
		</table>
	</div>

</body>
</html>
